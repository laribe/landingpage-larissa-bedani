<!DOCTYPE html>
<html>
    <head>
        <title>Contactos</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="contacts">
            <h1>Contactos</h1>
        </header>
        <form method="GET" class="form">
            <label for="name">Nome:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" placeholder="exemplo@gmail.com"><br>
            <label for="tel">Telefone:</label><br>
            <input type="tel" id="tel" name="tel" placeholder="(+351)9********"><br>
            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="8"></textarea><br>
            <input class="btn" type="submit" value="Enviar"><br>
            
        </form>
  
        <ul class="icons">
            <li><a href="https://www.linkedin.com/in/larissa-bedani-055781a8/" target="_blank"><i class="fab fa-linkedin" title="linkedin" ></i>Linkedin</a></li>
            <li><a href="https://github.com/laribe" target="_blank" title="github" ><i class="fab fa-github-square"></i>Github</a></li>
            <li><a href="index.html" title="homepage">Homepage</a></li>
        </ul>
     
    </body>
</html>
